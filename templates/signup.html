{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<div class = 'signup-form'>
  <form  method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button class = "btn btn-success" type = "submit"> Sign Up </button>
  </form>
</div>
{% endblock content %}
